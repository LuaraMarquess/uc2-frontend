HTML é uma linguagem de  marcação

<!DOCTYPE html><!--Define a versão do HTML será HTML5-->
<html lang="pt-br">
    <!--HEAD signfica cabeça
    Dentro de HEAD FICA OS 'METADADOS' da página
    MetaDados são dados spbre dados
    Ex:. data que uma foto foi cirada,idoma da página e etc -->
<head>
    <meta charset="UTF-8">
    <!--Esse meta abaixo server para adpatar a página para celulares/tablets em tamanho, tornando a página "responsiva" aos diversos tamanhos diferentes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Minha Primeira Página HTML</title>
</head>
<body>
    <h1>Título do Currículo</h1>
    <p> Primeiro parágrafo do currículo</p>
    <h2>Título Secundário</h2>
    <p>Segundo parágrafo do currículo</p>
    <h3>Título Terciário</h3>
    <p>Segundo parágrafo do currículo</p>
</body>
</html>
